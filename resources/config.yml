  years: "{YEAR} year(s)"
  months: "{MONTH} month(s)"
  days: "{DAY} day(s)"
  hours: "{HOUR} hour(s)"
  minutes: "{MINUTE} minute(s)"
  seconds: "{SECOND} second(s)"

# MESSAGES
