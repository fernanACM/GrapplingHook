# Prefix plugin
Prefix: "&l&f[&bGrapplingHook&f]&8Â»&r "

# Provider data storage
# types available:
# "json"
# "yaml" or "yml"
Provider:
  data-storage: "json"

# Item from GrapplingHook
GrapplingHook:
  # Item name
  name: 
    - "&r&l&aGrapplingHook"
    - "&r&7[RIGHT CLICK]"
  # Lore for the item
  lore:
    - "&r&bHave fun playing Spider-Man"
    - "&r&aby: &ffernanACM"
